<!DOCTYPE html>
<html>
<head>
  <script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<title>Net OS</title>
<link rel="stylesheet" id="css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
<body onload="startTime();loader();loadwall();loadmode()">
  <script src="/java.js"></script>
<div id="loader"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom">
    
<div class="topnav">
<img id="netos" onclick="logo()" src='/net.svg' alt='Image' width="28" height="28">
  <a id="clock" class="right">0/0/0   <b>00:00</b></a>
  <div class="dropdown right">
  <a class="dropbtn right">Settings</a>
  <div class="dropdown-content">
    <a class="right" onclick="appchange()">Change a App</a>
    <a class="right" onclick="wallpaperChange()">Wallpaper</a>
    <a class="right" onclick="darkMode()">Dark Mode on</a>
    <a class="right" id="mode" onclick="lightMode()">Light Mode on</a>
    <a class="right" onclick="reset()">Reset Settings</a>
  </div>
</div>
</div>

<style id="thestyle">
  body:before {
  content: "";
  display: block;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -10;
  background: url(/wallpaper.jpg) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
    </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <div id="apps" class="icon-bar">
  <a id="1" onclick="openApp('http://ultimate-games.github.io')"><i class="fas fa-gamepad"></i></a>  
  <a id="2" onclick="openApp('https://www.youtube.com/')"><i class="fab fa-youtube"></i></a>      
  <a id="3" onclick="openApp('https://www.google.com')"><i class="fab fa-chrome"></i></a>         
  <a id="4" onclick="openApp('https://mail.google.com/mail/u/0/')"><i class="fa fa-envelope"></i></a>
  <a id="5" onclick="openApp('https://aoms.schoolloop.com/portal/student_home')"><i class="fas fa-link"></i></a> 
                
</div>
  <script>
    function openApp(link) {
  window.open(link, '_blank');
}
    </script>
   
    </div>
</body>
</html>
