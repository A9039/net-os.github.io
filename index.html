<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="/manifest.json">
<link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<title>Net OS</title>
<link rel="stylesheet" id="css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
<body onload="startTime();loader();loadwall();loadmode();loadapps()">
  <script src="/java.js"></script>
<div id="loader"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom">
    
<div class="topnav">
<img id="netos" onclick="logo()" src='/uglight.svg' alt='Image' height="28">
  <a id="clock" class="right">0/0/0   <b>00:00</b></a>
  <div class="dropdown right">
  <a class="dropbtn right">Settings</a>
  <div class="dropdown-content">
    <a class="right" onclick="appchange()">Change a App</a>
    <a class="right" onclick="wallpaperChange()">Wallpaper</a>
    <a class="right" onclick="darkMode()">Dark Mode on</a>
    <a class="right" id="mode" onclick="lightMode()">Light Mode on</a>
    <a class="right" onclick="reset()">Reset Settings</a>
  </div>
</div>
</div>
<script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

document.querySelector('#show').addEventListener('click', () => {
  const iconUrl = document.querySelector('select').selectedOptions[0].value;
  let imgElement = document.createElement('img');
  imgElement.src = iconUrl;
  document.querySelector('#container').appendChild(imgElement);
});
  var CACHE_NAME = 'my-site-cache-v1';
var urlsToCache = [
  '/',
  '/styles/main.css',
  '/script/main.js'
];

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

document.querySelector('#show').addEventListener('click', () => {
  const iconUrl = document.querySelector('select').selectedOptions[0].value;
  let imgElement = document.createElement('img');
  imgElement.src = iconUrl;
  document.querySelector('#container').appendChild(imgElement);
});
    </script>
<style id="thestyle">
  body:before {
  content: "";
  display: block;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -10;
  background: url(/wallpaper.jpg) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
    </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <div id="apps" class="icon-bar">
    <div id="1">
  <a onclick="openApp('http://ultimate-games.github.io')"><i class="fas fa-gamepad"></i></a>  
    </div>
    <div id="2">
  <a onclick="openApp('https://www.youtube.com/')"><i class="fab fa-youtube"></i></a>
      </div>
    <div id="3">
  <a onclick="openApp('https://www.google.com')"><i class="fab fa-chrome"></i></a>
      </div>
    <div id="4">
  <a onclick="openApp('https://mail.google.com/mail/u/0/')"><i class="fa fa-envelope"></i></a>
      </div>
    <div id="5">
  <a onclick="openApp('https://aoms.schoolloop.com/portal/student_home')"><i class="fas fa-link"></i></a> 
    </div>         
</div>
  <script>
    function openApp(link) {
  window.open(link, '_blank');
}
    </script>
   
    </div>
</body>
</html>
