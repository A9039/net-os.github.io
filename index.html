<!DOCTYPE html>
<html>
<head>

<body onload="startTime();loader()">
  <script src="/java.js"></script>
<div id="loader"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom">
    
<div class="topnav">
<img id="netos" onclick="logo()" src='https://net-os.github.io/net.svg' alt='Image' width="28" height="28">
  <div class="dropdown right">
  <a class="dropbtn">Settings</a>

  </div>
</div>
  <a id="clock" class="right">0/0/0   <b>00:00</b></a>
</div>
    <script>
      function darkMode()  {
        javascript:(function(){var newSS, styles='* { background: white ! important; color: black !important } :link, :link * { color: #0000EE !important } :visited, :visited * { color: #551A8B !important }'; if(document.createStyleSheet) { document.createStyleSheet(%22javascript:'%22+styles+%22'%22); } else { newSS=document.createElement('link'); newSS.rel='stylesheet'; newSS.href='data:text/css,'+escape(styles); document.getElementsByTagName(%22head%22)[0].appendChild(newSS); } })();
      }
    </script>
<style id="thestyle">
  body:before {
  content: "";
  display: block;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -10;
  background: url(/wallpaper.jpg) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
    </style>
